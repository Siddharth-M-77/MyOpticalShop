<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="#0A4D68" opacity="0.05"/>
  
  <!-- Main Eye Icon -->
  <g transform="translate(200, 160)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="70" ry="35" fill="none" stroke="#0A4D68" stroke-width="3.5"/>
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="22" fill="#088395"/>
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="12" fill="#0A4D68"/>
    
    <!-- Light reflection -->
    <circle cx="-5" cy="-5" r="4" fill="white" opacity="0.9"/>
    
    <!-- Eyelid curves for detail -->
    <path d="M -70 -5 Q -35 -15, 0 -17 Q 35 -15, 70 -5" fill="none" stroke="#088395" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Accent underline -->
  <line x1="130" y1="210" x2="270" y2="210" stroke="#05BFDB" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Shop Name -->
  <text x="200" y="260" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#0A4D68" text-anchor="middle" letter-spacing="1">
    MADDHESHIYA
  </text>
  
  <!-- Eye Care text -->
  <text x="200" y="290" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="#088395" text-anchor="middle" letter-spacing="3">
    EYE CARE
  </text>
  
  <!-- Tagline -->
  <text x="200" y="315" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="400" fill="#666666" text-anchor="middle" letter-spacing="1.5">
    VISION • CLARITY • CARE
  </text>
  
  <!-- Decorative elements - left -->
  <line x1="100" y1="300" x2="115" y2="300" stroke="#05BFDB" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Decorative elements - right -->
  <line x1="285" y1="300" x2="300" y2="300" stroke="#05BFDB" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>